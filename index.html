<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><script src="https://cdn.tailwindcss.com"></script><script defer="defer" src="bundle.js"></script></head><body><div class="flex mx-auto overflow-hidden p-2"><div class="overflow-hidden border-r shrink-0 basis-3/12"><div><h1 class="flex-auto text-lg font-semibold text-slate-900 mb-2">Tic-Tac-Toe</h1></div><div class="flex flex-col mb justify-between rounded"><div class="flex-1 p-2 border m-2 text-center"><h6 class="text-lg font-semibold leading-7 text-slate-900 pb-1 border-b">Настройки</h6><div class="settings p-2"><div class="flex justify-center items-center mb-1"><p class="text-sm font-semibold leading-7 text-slate-900">Размер сетки</p><input type="number" id="size" class="max-w-[100px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 ml-2" placeholder="" value="3" min="3" max="55" required></div><div class="flex justify-center items-center"><p class="text-sm font-semibold leading-7 text-slate-900">Победная серия</p><input type="number" id="winSeries" class="max-w-[100px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 ml-2" placeholder="" value="3" min="3" max="55" required></div><button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded">Начать новую игру</button></div></div><div class="flex-1 p-2 border m-2 text-center"><h6 class="text-lg font-semibold leading-7 text-slate-900 pb-1 border-b">Информация</h6><div class="settings p-2"><div class="flex justify-center items-center mb-1"><p class="text-sm font-semibold leading-7 text-slate-900">Счетчик: <span id="step">0</span> ход</p></div><div class="flex justify-center items-center"><p class="text-sm font-semibold leading-7 text-slate-900">Ход: <span class="text-xl" id="figureCurrent">X</span></p></div></div></div></div></div><div class="relative overflow-scroll overflow-hidden max-h-[97vh] basis-9/12" id="board"></div></div></body></html>
